<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shopping Cart - Adventure Lover</title>
  <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    #cart {
      background-color: #f8f9fa;
      padding: 40px 20px;
      border-radius: 10px;
    }

    .cart-item {
      border: 1px solid #dee2e6;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .cart-item .item-info {
      flex: 1;
    }

    .cart-item .item-name {
      font-size: 1.1rem;
      font-weight: 500;
    }

    .cart-item .item-price {
      color: #198754;
      font-weight: bold;
    }

    .cart-item .remove-btn {
      border: none;
      background-color: transparent;
      color: #dc3545;
      font-size: 1.2rem;
      cursor: pointer;
    }

    #cart-total {
      font-weight: bold;
      color: #198754;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="home.html">Adventure Lover</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="product.html">Products</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
          <li class="nav-item">
            <a class="nav-link active" href="cart.html">Cart (<span id="cart-count">0</span>)</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Cart Section -->
  <section id="cart" class="container my-5">
    <h2 class="mb-4 text-center fw-bold">Your Shopping Cart</h2>
    
    <div id="cart-items">
      <!-- Cart items will be dynamically loaded here -->
      <!-- Sample structure for dynamic use:
      <div class="cart-item">
        <div class="item-info">
          <div class="item-name">Camping Tent</div>
          <div class="item-price">$129.99</div>
        </div>
        <button class="remove-btn" onclick="removeFromCart(1)">&times;</button>
      </div>
      -->
    </div>

    <div class="d-flex justify-content-between align-items-center mt-4">
      <h4>Total: $<span id="cart-total">0.00</span></h4>
      <div>
        <button id="clear-cart" class="btn btn-outline-danger me-2">Clear Cart</button>
        <button id="buy-btn" class="btn btn-success">Buy Now</button>
      </div>
    </div>
    
  </section>
  

  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="products.js"></script>
  <script src="cart.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
